<div class="container">
  <h2>Crear Plan</h2>
  <form [formGroup]="planForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="planName">Nombre del Plan:</label>
      <input type="text" id="planName" class="form-control" formControlName="planName" />
    </div>

    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
    </div>

    <div class="form-group">
      <label for="endDate">Fecha de Finalización:</label>
      <input type="datetime-local" id="endDate" class="form-control" formControlName="endDate" [min]="minDate" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!planForm.valid">Crear Plan</button>
  </form>
</div>
