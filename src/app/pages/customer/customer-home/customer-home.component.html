<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <strong class="welcome-message"> Bienvenido, </strong>{{profile?.name}}
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h2>Tus Planes Activos</h2>
      <button class="btn btn-primary" (click)="createNewPlan()">Crear Nuevo Plan</button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-3 col-sm-6 mb-4" *ngFor="let plan of activePlans">
      <div class="card plan-card">
        <div class="card-body">
          <h5 class="card-title">{{plan.planName}}</h5>
          <p class="card-text">{{plan.description}}</p>
          <p class="card-text">{{plan.planStatus}}</p>
          <a href="#" (click)="goToPlanDetails(plan.planId); $event.preventDefault()" class="btn btn-outline-primary">
            Ver Detalles
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="#" (click)="changePage(currentPage - 1); $event.preventDefault()">Anterior</a>
          </li>
          <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
            <a class="page-link" href="#" (click)="changePage(page); $event.preventDefault()">{{page}}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" href="#" (click)="changePage(currentPage + 1); $event.preventDefault()">Siguiente</a>
          </li>

        </ul>
      </nav>
    </div>
  </div>
</div>
